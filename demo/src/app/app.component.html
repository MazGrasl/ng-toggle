<header>

    <div class="navbar-nav-scroll d-inline-flex flex-fill" id="navbarContent">
      <ul class="navbar-nav flex-row">
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['/docs']">Docs</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">

           data-url="https://nth-cloud.github.io/ng-toggle"
