<div>
    <ngx-toggle
        onColor="{{model.onColor}}"
        onText="{{model.onText}}"
        offColor="{{model.offColor}}"
        offText="{{model.offText}}"
        [disabled]="model.disabled"
        [size]="model.size"
        [(value)]="model.value"
    >
        <ng-template ngxToggleLabel forLabel="on"><span class="fa fa-play"></span>&nbsp;It's On!<br />Like Donkey Kong!</ng-template>
        <ng-template ngxToggleLabel forLabel="off"><span class="fa fa-stop"></span>&nbsp;And... We're Down.</ng-template>
    </ngx-toggle>
</div>
<pre class="my-2">{{model | json}}</pre>
