<section class="container mt-4 tabset-code">
  <nthd-tabset
    class="root-nav"
    (tabChange)="tabChange($event)"
    [activeId]="activeTab"
  >
    <nthd-tab title="Examples" id="examples">
      <ng-template nthd-tab-content>
        <ng-content select="nthd-example-box"></ng-content>
      </ng-template>
    </nthd-tab>
    <nthd-tab title="API" id="api">
      <ng-template nthd-tab-content>
        <ng-content select="nthd-api-docs"></ng-content>
        <ng-content select="nthd-api-docs-class"></ng-content>
        <ng-content select="nthd-api-docs-config"></ng-content>
      </ng-template>
    </nthd-tab>
  </nthd-tabset>
</section>
